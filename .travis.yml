language: cpp
os: linux
compiler:
  - gcc


script:
  # скрипт сборки и тестирования проекта:
  - mkdir build
  - cd build
  - cmake ../tests -DCMAKE_BUILD_TYPE=Debug -DTARGET_CPU=x86
  - cmake --build . --target Tests
  - valgrind --tool=memcheck --xml=yes --xml-file=/tmp/valgrind --gen-suppressions=all --leak-check=full --track-origins=yes --vgdb=no ./Tests